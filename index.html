<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lhhwr - GitHub主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2F80ED;  /* 主色调 */
            --bg-color: #f8f9fa;      /* 背景色 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: var(--bg-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, var(--primary-color), #2D9CDB);
            color: white;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 20px;
        }

       .social-links {
    display: flex;
    justify-content: center;
    gap: 30px;  /* 控制图标间距 */
    margin-top: 20px;
}

.social-links a {
    color: white;
    font-size: 24px;
    transition: transform 0.3s;
}

.social-links a:hover {
    transform: translateY(-3px);
}

        section {
            background: white;
            padding: 30px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .skill-item {
            background: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-card {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- ↓↓↓ 替换你的头像路径 ↓↓↓ -->
        <img src="YOUR_AVATAR.jpg" alt="头像" class="avatar">
        <h1>凌浩浩</h1>
        <p>一个什么都不懂的小萌新</p>
        <div class="social-links">
            <!-- ↓↓↓ 替换你的社交链接 ↓↓↓ -->
            <a href="https://github.com/lhhwr" target="_blank"><i class="fab fa-github"></i></a>
            <a href="mailto:2317105514@qq.com"><i class="fas fa-envelope"></i></a>
           
        </div>
    </header>

    <div class="container">
        <section>
            <h2>🛠 技术栈</h2>
            <div class="skills-grid">
                <!-- ↓↓↓ 修改技能列表 ↓↓↓ -->
                <div class="skill-item">JavaScript</div>
                <div class="skill-item">javaspringcloud</div>
                <div class="skill-item">javaspringmvc</div>
                <div class="skill-item">Node.js</div>
                <div class="skill-item">Docker</div>
                <div class="skill-item">Git</div>
            </div>
        </section>

        <section>
            <h2>🌟 精选项目</h2>
            <div class="projects-grid">
                <!-- ↓↓↓ 修改项目信息 ↓↓↓ -->
                <div class="project-card">
                    <h3>线上投票系统</h3>
                    <p>创建和管理投票活动，支持匿名/实名投票，实现投票结果实时可视化</p>
                    <a href="#">项目链接（暂无）</a>
                </div>
                <div class="project-card">
                    <h3>项目名称 2</h3>
                    <p>项目简要描述，说明技术栈和功能特点。</p>
                    <a href="#">项目链接</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
